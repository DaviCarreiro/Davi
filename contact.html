<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Davi De Almeida Carreiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b47 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 100, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(60, 80, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(180, 120, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      color: #fff;
      z-index: 1001;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
    }

    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .sidebar {
      width: 90px;
      background: linear-gradient(180deg, #1e1b3a 0%, #2d1b47 100%);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(99, 102, 241, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      position: fixed;
      height: 100vh;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
    }

    .sidebar .logo {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar nav a {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-decoration: none;
      color: #b8bdf8;
      font-size: 14px;
      font-weight: 500;
      padding: 15px 5px;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      color: #fff;
      background: rgba(99, 102, 241, 0.2);
      transform: rotate(180deg) translateX(-5px);
    }

    .sidebar nav a::before {
      content: '';
      position: absolute;
      left: -2px;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 0;
      background: linear-gradient(180deg, #6366f1, #8b5cf6);
      border-radius: 2px;
      transition: height 0.3s ease;
    }

    .sidebar nav a:hover::before,
    .sidebar nav a.active::before {
      height: 30px;
    }

    .main {
      margin-left: 90px;
      padding: 60px 40px;
      flex: 1;
    }

    .page-title {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInUp 1s ease;
    }

    .page-title h1 {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .page-title p {
      color: #9ca3d4;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-section {
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInUp 1s ease 0.3s both;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .contact-card {
      background: linear-gradient(135deg, #1e1b3a 0%, #2d1b47 100%);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      transition: all 0.3s ease;
      text-align: center;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
      border-color: rgba(99, 102, 241, 0.4);
    }

    .contact-icon {
      font-size: 40px;
      margin-bottom: 20px;
      display: block;
    }

    .contact-card h3 {
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .contact-card p {
      color: #9ca3d4;
      font-size: 16px;
      line-height: 1.6;
      word-break: break-word;
    }

    .contact-card a {
      color: #8b5cf6;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-card a:hover {
      color: #6366f1;
    }

    .contact-form {
      background: linear-gradient(135deg, #1e1b3a 0%, #2d1b47 100%);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .form-title {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #b8bdf8;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px 20px;
      background: rgba(15, 15, 35, 0.5);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .main {
        margin-left: 0;
        padding: 100px 20px 60px;
      }

      .page-title h1 {
        font-size: 36px;
      }

      .contact-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

      <nav>

  <script>
    // Menu hambÃºrguer (mobile)
    const toggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Fechar menu ao clicar em um link
    const navLinks = document.querySelectorAll(".sidebar nav a");
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        sidebar.classList.remove("active");
      });
    });

    // Fechar menu ao clicar fora
    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>
</body>
